<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.css">
      <link rel="stylesheet" href="style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
         
         <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1 class="center">Rockstar</h1>
                </div>
            </div>
             <div class="row">
                <div class="col s6">
                    <h4 class="center">Register</h4>
                 <form class="col s12">
                     <div class="row">
                         <div class="input-field col s6">
                             <i class="material-icons prefix">account_circle</i>
                             <input type="text" class="validate " id="first_name">
                             <label for="first_name">Enter first name</label>
                         </div>
                         <div class="input-field col s6">
                             <input type="text" class="validate" id="last_name">
                             <label for="last_name">Enter last name</label>
                         </div>
                     </div>
                     <div class="row">
                         <div class="input-field col s12">
                             <i class="material-icons prefix">email</i>
                             <input type="email" class="validate" id="email">
                             <label for="email">Enter email</label>
                         </div>
                     </div>
                     <div class="row">
                         <div class="input-field col s12">
                             <i class="material-icons prefix">phone</i>
                             <input type="tel" class="validate" id="telephone">
                             <label for="telephone">Enter phone number</label>
                         </div>
                     </div>
                     <div class="row">
                         <div class="input-field col s6">
                             <i class="material-icons prefix">lock</i>
                             <input type="password" class="validate" id="pass1">
                             <label for="pass1">Enter Password</label>
                         </div>
                         <div class="input-field col s6">
                             <input type="password" class="validate" id="pass2">
                             <label for="pass2">Re-enter password</label>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col s12 center">
                             <button class="waves-effect waves-light btn light-blue accent-3" type="submit"><i class="material-icons left">perm_identity</i>Sign Up</button>
                         </div>
                     </div>
                 </form>
                </div>
                
<!--                login box-->
                <div class="col s6">
                    <h4 class="center">Login</h4>
                    <div class="row">
                        <div class="input-field col s12">
                           <i class="material-icons prefix">account_circle</i>
                            <input type="text" class="validate" id="username">
                            <label for="username">Enter username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">vpn_key</i>
                            <input type="text" id="pass">
                            <label for="pass">Enter password</label>
                        </div>
                    </div>
                    <div class="row">
                         <div class="col s12 center">
                             <button class="waves-effect waves-light btn light-blue accent-3" type="submit"><i class="material-icons left">perm_identity</i>Login</button>
                         </div>
                     </div>
                     <div class="row">
                         <div class="col s12">
                             <p class="center"><a href="#">Forgot Password?</a></p>
                         </div>
                     </div>
                </div>
             </div>
         </div>
     
      
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>
      <script src="script.js"></script>
    </body>
  </html>
